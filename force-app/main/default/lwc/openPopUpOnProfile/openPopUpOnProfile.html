<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closeModal} alternative-text="close"></lightning-button-icon>
            <template if:true={usernameUpdated}>
                <h2 class="slds-modal__title slds-hyphenate">Wishing {selectedUser.name}</h2>
            </template>
            
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" >
            <c-wish-a-user profile=true user-id={userId}></c-wish-a-user>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
</template>
