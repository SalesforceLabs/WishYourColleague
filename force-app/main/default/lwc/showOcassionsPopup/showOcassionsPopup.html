<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closeModal}
                    alternative-text="close"></lightning-button-icon>
                <h2 class="slds-modal__title slds-hyphenate">Select an ocassion</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                    <template for:each={ocassions} for:item="ocassion">
                        <div class="slds-size_1-of-4 carddim" key={ocassion.id} data-ocassionid={ocassion.id}
                            onclick={handleOcassionSelect}>
                            <div class="slds-align_absolute-center">{ocassion.ocassionName} </div>
                            <div class="slds-align_absolute-center">{ocassion.occDate}</div>
                        </div>
                    </template>
                    
                </div>

                <div class="slds-align_absolute-center"><lightning-button variant="brand" onclick={handlesendOcassionId} label="See your memories"></lightning-button></div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
