<template>
    <div class="imgcontainer">
<div class="demo-only demo-only--sizing slds-grid slds-wrap outer">
    <div class="slds-size_1-of-1 select">
        <template if:true={isLoggedInUser}>
            <lightning-button variant="nuetral" onclick={handleShowOcassions} label="Select an occasion"></lightning-button>
        </template>
</div>
<div class="slds-size_1-of-1">
<div class="slds-box_x-small slds-m-around_x-small divcenter">
<div data-elementtype="container" class="background animate" onanimationiteration={handleIteration}>
<div lwc:dom="manual" data-targetelement="text" class="absposition"></div>
<img class="imgstyle" data-targetelement="img" onload={handleScaling}></img>
</div>
</div>
</div>
<div class="slds-size_1-of-1 ">
<div class="fromBackground slds-border_bottom textStyle">
@{selected.from}
</div>
</div>
<div class="slds-size_1-of-2 select playPause">
<lightning-icon icon-name="utility:pause" onclick={handleAnimation} data-targetaction="pause" size="xx-small">
</lightning-icon>
<lightning-icon icon-name="utility:play" onclick={handleAnimation} data-targetaction="resume" size="xx-small"></lightning-icon>
</div>

<template if:false={isLoggedInUser}>
    <div class="slds-size_1-of-2  select">
        <lightning-button  class="floatright" variant="brand" label="Wish your colleague" onclick={handlePopUpWYC} ></lightning-button>
    </div>
        </template>

<template if:true={isLoggedInUser}>
            <div class="slds-size_1-of-2 select">
                <lightning-button  class="floatright" variant="brand" label="Give Thanks" onclick={showThanksPopup}></lightning-button>
            </div>
        </template>
</div>
</div>

<template if:true={openPopUp}>
        <c-open-pop-up-on-profile user-id={recordId}></c-open-pop-up-on-profile>
    </template>

<template if:true={popupShowOcassions}>
        <c-show-ocassions-popup oncloseocassionpopup={handleCloseSelectOcassions}
            onocassionselected={handleOcassionSelect}></c-show-ocassions-popup>
    </template>

<template if:true={showThanks}>
    <template if:true={yourOccId}>
        <c-give-thanks ocassion={yourOccId} thanks-open=true onclosethanks={handleCloseThanks}></c-give-thanks>
    </template>
</template>
</template>
